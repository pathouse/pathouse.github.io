---
layout: home
title: House of Pathouse
---


<div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-8">
	  <h1>Recent Posts</h1>
	  <div class="row">
	    {% for post in site.categories.front limit:4 %}
	      <div class="col-lg-3">{{ post.date | date_to_string }}<br><a href="{{ post.url }}">{{ post.title }}</a></div>
	    {% endfor %}
	  </div>
	  <br />
	  <div class="row">
	  {% for post in site.categories.front offset:4 limit:4 %}
	  	<div class="col-lg-3">{{ post.date | date_to_string }}<br><a href="{{ post.url }}">{{ post.title }}</a></div>
	  {% endfor %}
	  </div>
	</div>
	<div class="col-lg-2"></div>
</div>
