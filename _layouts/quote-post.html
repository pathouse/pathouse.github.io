---
layout: default
---
<h2 class="post-title">{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div id="post">
  <div class="big-quote">{{ content }}</div>
  <div class="quote-info">--{{ page.speaker }} from <a href={{ page.context }} target="_blank">here</a></div>
</div>
