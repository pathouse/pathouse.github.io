<!DOCTYPE html>
<html>

        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!-- Favicon -->
        {% include favo.html %} 

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Google Web Fonts -->
        {% include googlfonts.html %}
				<!-- Google Analytics -->
        {% include googlytics.html %}

              <h1 class="title"><a href="/">{{ site.name }}</a></h1>

                {{ content }}

            <div class="footer">

                {% include contactinfo.html %}
              </div>
              <div class="contact">
                <p>
                  <a href="http://github.com/pathouse">github.com/pathouse</a><br />
                  <a href="http://twitter.com/giantshoulders">twitter.com/giantshoulders</a><br />

              </div>
            </div>
          </div>
        </div> <!-- /container -->
